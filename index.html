<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header><a href="/highscores.html">View High Scores</a>
        <h4 id=timer>Time</h4>
    </header>


    <main>
        <div id="firstpage">
            <h1 id="welcome">Coding Quiz</h1>
            <h2 id="instructions">Try to answer these coding questions in the alloted time limit. Wrong answers will
                deduct 10 seconds from your remaining quiz time. Scoring will be posted by overall finish time.</h2>
            <button id="start">Start Quiz!</button>
        </div>
        <div id="quizContainer" class="hidden">
            <div id="question">Question</div>
            <div id="answerbuttons">
                <button id="opt1">1</button>
                <button id="opt2">2</button>
                <button id="opt3">3</button>
                <button id="opt4">4</button>
            </div>
        </div>
    </main>
    <div class="text-content"></div>
    <script src="./assets/script.js"></script>
</body>

</html>
